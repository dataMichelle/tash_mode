<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - tash.mode</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f9fa;
      position: fixed;
      top: 0;
      left: 0;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input[type="search"] {
      padding: 5px;
      font-size: 16px;
    }
    .search-bar button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .content {
      margin-top: 80px; /* Adjusted to move the text higher */
      width: 100%;
      text-align: center;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      margin-top: 20px; /* Adjusted to move the container higher */
    }
    .panel {
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      flex: 1;
      height: 200px;
      margin: 10px;
      position: relative;
      transition: flex 0.5s ease-in;
    }
    .panel h3 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      margin: 0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    .panel.active {
      flex: 5;
    }
    .panel.active h3 {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="logo">TM</a>
    <div class="nav-links">
      <a href="about.html">About</a>
      <div class="dropdown">
        <a href="shoptash.html">Shop</a>
        <div class="dropdown-content">
          <a href="shoptash.html">tash.mode</a>
          <a href="shopculture.html">by culture</a>
          <a href="shopcat.html">by category</a>
        </div>
      </div>
    </div>
    <div class="search-bar">
      <input type="search" placeholder="Search" aria-label="Search">
      <button type="submit">Search</button>
    </div>
  </div>
  <div class="content">
    <h1>Shop by product category</h1>
    <div class="container">
      <div class="panel active" style="background-image: url('https://via.placeholder.com/800x600')">
        <a href="apparel.html" style="color: white; text-decoration: none;"><h3>Apparel</h3></a>
      </div>
      <div class="panel" style="background-image: url('https://via.placeholder.com/800x600')">
        <h3>Home Goods</h3>
      </div>
      <div class="panel" style="background-image: url('https://via.placeholder.com/800x600')">
        <h3>Category 3</h3>
      </div>
      <div class="panel" style="background-image: url('https://via.placeholder.com/800x600')">
        <h3>Category 4</h3>
      </div>
      <div class="panel" style="background-image: url('https://via.placeholder.com/800x600')">
        <h3>Category 5</h3>
      </div>
    </div>
  </div>
  <script>
    const panels = document.querySelectorAll('.panel');

    panels.forEach(panel => {
      panel.addEventListener('click', () => {
        removeActiveClasses();
        panel.classList.add('active');
      });
    });

    function removeActiveClasses() {
      panels.forEach(panel => {
        panel.classList.remove('active');
      });
    }
  </script>
</body>
</html>
